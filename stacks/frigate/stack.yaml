    #  - "${frigate_container_port8555}:8555/udp" # WebRTC over udp 
    environment: 
      - LIBVA_DRIVER_NAME=radeonsi
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /data/frigate/config:/config
      - /data/frigate/recording:/media/frigate
