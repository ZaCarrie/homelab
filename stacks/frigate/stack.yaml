services:
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    pull_policy: ${pull_policy}
    container_name: ${frigate_container_name}
    restart: ${restart}
    privileged: true
    stop_grace_period: 30s
    shm_size: "4gb"
    network_mode: host
    #ports:
    #  - "${frigate_container_port8971}:8971"
    #  - "${frigate_container_port5000}:5000"
    #  - "${frigate_container_port1984}:1984" 
