services:
  gluetun_finders:
    image: qmcgaw/gluetun:latest@sha256:791a15decc982d4968d10159227cca26e12083b7e51b00b2c3d0e35163203a69
    pull_policy: ${pull_policy}
    container_name: ${gluetun_finders_container_name}
    restart: ${restart}
    networks:
      mediarr:
        ipv4_address: 10.20.20.15
    ports:
      - ${flaresolverr_port}:${flaresolverr_port}
      - ${prowlarr_port_ui}:${prowlarr_port_ui}
      - ${jellyseerr_port_ui}:${jellyseerr_port_ui}
      - ${radarr_port_ui}:${radarr_port_ui}
      - ${sonarr_port_ui}:${sonarr_port_ui}
      - ${lidarr_port_ui}:${lidarr_port_ui}
      - ${notifiarr_port_ui}:${notifiarr_port_ui}
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - VPN_PORT_FORWARDING=on
      - GLUETUN_HTTP_CONTROL_SERVER_ENABLE=on
      - WIREGUARD_PRIVATE_KEY=${MEDIARR_WG_PRIVATE_KEY_FINDERS}
      - WIREGUARD_ADDRESSES=${MEDIARR_WG_ADDRESSES}
      - SERVER_COUNTRIES=United States
    volumes:
      - /docker/${gluetun_finders_container_name}/config:/gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest@sha256:42ffb1cc56088899e91a7382bc611b00fa7cbd016accfed12c0695275ca18451
    pull_policy: ${pull_policy}
    container_name: ${flaresolverr_container_name}
    restart: ${restart}
    depends_on:
      - gluetun_downloaders
    network_mode: "service:gluetun_finders"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/Chicago

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest@sha256:608935c38763920b25622a3d404bb14ea08fcaa7c2a9b1c93ce9bac61ad4b11d
    pull_policy: ${pull_policy}
    container_name: ${prowlarr_container_name}
    restart: ${restart}
    depends_on:
      - gluetun_finders
      - flaresolverr
      - qbittorrent
      - sabnzbd
    network_mode: "service:gluetun_finders"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker/prowlarr/config:/config

  jellyseerr:
    image: ghcr.io/fallenbagel/jellyseerr:latest@sha256:9cc9e9ee6cd5cf5a23feb45c37742ba34cfd6314d81d259cddb373a97ac92cdd
    pull_policy: ${pull_policy}
    container_name: ${jellyseerr_container_name}
    restart: ${restart}
    depends_on:
      - gluetun_finders
      - jellyfin
      - radarr
      - sonarr
    init: true
    network_mode: "service:gluetun_finders"
    environment:
      - LOG_LEVEL=debug
      - TZ=America/Chicago
      - PORT=5055
    volumes:
      - /docker/jellyseerr/config:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3

  radarr:
    image: lscr.io/linuxserver/radarr:latest@sha256:c984533510abe0219a70e80d15bd0d212b7df21baa0913759c4ce6cc9092240b
    pull_policy: ${pull_policy}
    container_name: ${radarr_container_name}
    restart: ${restart}
    depends_on:
      - gluetun_finders
      - prowlarr
    network_mode: "service:gluetun_finders"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker/radarr/config:/config
      - /docker/downloads:/docker/downloads
      - qb_downloads:/docker/downloads/torrent
      - media_movies:/movies

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest@sha256:fbe67c25693dc5f3de220c5691f374576ae265df782c16918cc071b630490bd7
    pull_policy: ${pull_policy}
    container_name: ${sonarr_container_name}
    restart: ${restart}
    depends_on:
      - gluetun_finders
      - prowlarr
    network_mode: "service:gluetun_finders"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker/sonarr/config:/config
      - /docker/downloads:/docker/downloads
      - qb_downloads:/docker/downloads/torrent
      - media_tvshows:/tv

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest@sha256:5f58fcb45a15cb33ef153f74b14c724ba073553afdc9b078e7701f15b7ce1433
    pull_policy: ${pull_policy}
    container_name: ${lidarr_container_name}
    restart: ${restart}
    depends_on:
      - gluetun_finders
      - prowlarr
    network_mode: "service:gluetun_finders"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker/lidarr/config:/config
      - /docker/downloads:/docker/downloads
      - qb_downloads:/docker/downloads/torrent
      - media_music:/music

  notifiarr:
    image: golift/notifiarr:latest@sha256:750a8f84ce1f8b19d296a0e954700cd55f9d557560ac37713b34c0a29b75f6bf
    pull_policy: ${pull_policy}
    container_name: ${notifiarr_container_name}
    restart: ${restart}
    depends_on:
      - gluetun_finders
    network_mode: "service:gluetun_finders"
    volumes:
      - /docker/notifiarr/config:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id