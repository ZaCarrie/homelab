services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    pull_policy: ${pull_policy}
    container_name: ${flaresolverr_container_name}
    restart: ${restart}
    networks:
      mediarr:
        ipv4_address: 10.20.20.15
    ports:
      - ${flaresolverr_port_8191}:8191
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/Chicago

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    pull_policy: ${pull_policy}
    container_name: ${prowlarr_container_name}
    restart: ${restart}
    depends_on:
      - flaresolverr
      - qbittorrent
      - sabnzbd
    networks:
      mediarr:
        ipv4_address: 10.20.20.10
    ports:
      - ${prowlarr_port_9696}:9696
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker/prowlarr/config:/config

  jellyseerr:
    image: ghcr.io/fallenbagel/jellyseerr:latest
    pull_policy: ${pull_policy}
    container_name: ${jellyseerr_container_name}
    restart: ${restart}
    depends_on:
      - jellyfin
      - radarr
      - sonarr
    init: true
    networks:
      mediarr:
        ipv4_address: 10.20.20.40
    ports:
      - ${jellyseerr_port_5055}:5055
    environment:
      - LOG_LEVEL=debug
      - TZ=America/Chicago
      - PORT=5055
    volumes:
      - /docker/jellyseerr/config:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    pull_policy: ${pull_policy}
    container_name: ${radarr_container_name}
    restart: ${restart}
    depends_on:
      - prowlarr
    networks:
      mediarr:
        ipv4_address: 10.20.20.25
    ports:
      - ${radarr_port_7878}:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker/radarr/config:/config
      - /docker/downloads:/docker/downloads
      - qb_downloads:/docker/downloads/torrent
      - media_movies:/movies

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    pull_policy: ${pull_policy}
    container_name: ${sonarr_container_name}
    restart: ${restart}
    depends_on:
      - prowlarr
    networks:
      mediarr:
        ipv4_address: 10.20.20.30
    ports:
      - ${sonarr_port_8989}:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker/sonarr/config:/config
      - /docker/downloads:/docker/downloads
      - qb_downloads:/docker/downloads/torrent
      - media_tvshows:/tv

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    pull_policy: ${pull_policy}
    container_name: ${lidarr_container_name}
    restart: ${restart}
    depends_on:
      - prowlarr
    networks:
      mediarr:
        ipv4_address: 10.20.20.50
    ports:
      - ${lidarr_port_8686}:8686
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /docker/lidarr/config:/config
      - /docker/downloads:/docker/downloads
      - qb_downloads:/docker/downloads/torrent
      - media_music:/music

  notifiarr:
    image: golift/notifiarr:latest
    pull_policy: ${pull_policy}
    container_name: ${notifiarr_container_name}
    restart: ${restart}
    networks:
      mediarr:
        ipv4_address: 10.20.20.35
    ports:
      - ${notifiarr_port_5454}:5454
    volumes:
      - /docker/notifiarr/config:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id